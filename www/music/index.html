<script>
    
    // --- Music player
    var player = function(){
        this.audio = new Audio();
    };
    
    player.prototype = {
        play: function(href){
            /*
                $('.play-state-btn.active').removeClass('active');
                $(e.currentTarget).addClass('active');
            */

            if (typeof href === 'string') {
                if (this.audio.src === href) {
                    // Don't fetch the url if its the same.
                    this.audio.play();
                    return;
                }
                
                this.audio.src = href;
                this.audio.pause();
                this.audio.load();
                this.audio.play();
            } else {

            }
        },

        pause: function(){
            $('.play-state-btn.active').removeClass('active');
            this.audio.pause();
        }
    };
    
    // --- Main app
    var app = function(){
        this.player = new player();
        this.el = {
            $mainPlayBtn: $('#main-play-btn'),
            $trackLink: $('#tracklist a')
        };
    };
    
    app.prototype = {
        init: function(){
            this.bindEvents();
        },
        
        bindEvents: function(){
            this.el.$mainPlayBtn.click(this.player.play.bind(this));
            this.el.$trackLink.click(this.clickListing.bind(this));
        },
        
        clickListing: function(e){
            e.preventDefault();
            
            var $this = $(this);
            var $btn = $this.find('.play-state-btn');
            
            if ($btn.hasClass('active')) {
                this.player.pause();
            } else {
                this.player.play(e.currentTarget.href);
            }
        }
    };
    
    var App = new app();
    $(document).ready(function(){
        App.init()
    });
    
</script>
